<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dashboard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://use.fontawesome.com/c8f4635998.js"></script>
  <title>Document</title>
</head>
<body>
  <container>
    <section class="statistic" id="statistic">
      <div class="stacblock">
        <div class="circle">
          <i class="fa fa-eye fa-2x" style="color:#3b65e8" aria-hidden="true"></i>
        </div>
        <div class="stacblockcontent">
          <h3  id=randomNumber ></h3>
          <span>Visitors</span>
        </div>
      </div>
      <div class="stacblock">
        <div class="circle">
          <i class="fa fa-check fa-2x" style="color:#3b65e8" aria-hidden="true"></i>
        </div>
        <div class="stacblockcontent">
          <h3 id="howmanyusers" ></h3>
          <span>Singups</span>
        </div>
      </div>
      <div class="stacblock">
        <div class="circle">
          <i class="fa fa-globe fa-2x" style="color:#3b65e8" aria-hidden="true"></i>
        </div>
        <div class="stacblockcontent">
          <h3 id="howManyCountries"></h3>
          <span>Signup Countries</span>
        </div>
      </div>
      <div class="stacblock">
        <div class="circle">
          <i class="fa fa-book fa-2x" style="color:#e0100a" aria-hidden="true"></i>
        </div>
        <div class="stacblockcontent">
          <h3 id="namesCapital"></h3>
          <span>Not Capitalized Names</span>
        </div>
      </div>
    </section>
    <section class="people" id="people">
      <h4>Signups</h4>
      <div class="peopleContent">
        <div class="searchPeople" id="searchPeople">
          <input type="search" id="searchForPeople" name="searchPeople" class="searchPeople" placeholder="Search by name">
          <div class="namesblock" id="namesblock">

          </div>
        </div>
        <div class="searchCountry">
          <select type="select" id="searchForCountry" name="searchCountry" class="searchCountry" placeholder="Search by country">
          </select>
        </div>
      </div>
    </section>
  </container>
  <script src="dashboard.js"></script>
</body>
</html>
